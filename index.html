<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Sacramento', cursive;
  background: linear-gradient(135deg, #ff4d6d, #ff758f, #ff8fab, #ffc2d1);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  background: rgba(255,255,255,0.25);
  padding: 40px 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  backdrop-filter: blur(10px);
}

h1 {
  color: white;
  font-size: 3em;
  animation: heartbeat 1.4s infinite;
}

@keyframes heartbeat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

p {
  color: #fff;
  font-size: 1.6em;
  margin-bottom: 30px;
}

button {
  padding: 14px 30px;
  border-radius: 50px;
  border: none;
  font-size: 1.2em;
  cursor: pointer;
  color: white;
  margin: 10px;
  transition: 0.3s;
}

#yesBtn { background: #ff006e; }
#noBtn { background: #999; }
#muteBtn { background: #ff7eb9; font-size: 1em; padding: 8px 15px; }

button:hover { transform: scale(1.1); }

#popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  padding: 35px;
  border-radius: 20px;
  text-align: center;
  width: 85%;
  max-width: 400px;
  z-index: 100;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

#popup h2 {
  color: #ff006e;
  font-size: 2.2em;
  margin-bottom: 15px;
}

#typedText {
  font-size: 1.2em;
  color: #333;
  min-height: 140px;
  white-space: pre-line;
}

#closeBtn { background: #ff7eb9; margin-top: 20px; }

canvas { position: fixed; top: 0; left: 0; pointer-events: none; }

.heart {
  position: absolute;
  width: 12px;
  height: 12px;
  background: red;
  transform: rotate(-45deg);
  animation: float 4s linear infinite;
}

.heart::before, .heart::after {
  content: '';
  width: 12px;
  height: 12px;
  background: red;
  border-radius: 50%;
  position: absolute;
}

.heart::before { top: -6px; }
.heart::after { left: 6px; }

@keyframes float {
  from { transform: translateY(0) rotate(-45deg); opacity: 1; }
  to { transform: translateY(-500px) rotate(-45deg); opacity: 0; }
}

/* âœ¨ Golden Sparkles */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: gold;
  border-radius: 50%;
  box-shadow: 0 0 10px gold;
  animation: sparkleFall linear infinite;
}

@keyframes sparkleFall {
  from { transform: translateY(-10px); opacity: 1; }
  to { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="https://raw.githubusercontent.com/ank0809/Rose-day/db84e1f74fdef01c0b62ff2576ba8055b5e57e6e/Mere%20Naam%20Tu%20Instrumental%20Ringtone%20Download%20Pagalworld%20(mp3cut.net).mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Happy Valentineâ€™s Day ğŸ‘‘â¤ï¸</h1>
  <p id="mainText">Will you be my Valentine, My Princess? ğŸ’˜</p>
  <button id="yesBtn">Yes ğŸ’•</button>
  <button id="noBtn">No ğŸ™ˆ</button><br>
  <button id="muteBtn">Mute/Unmute ğŸµ</button>
</div>

<div id="popup">
  <h2>She Said YES ğŸ‘‘ğŸ’–</h2>
  <div id="typedText"></div>
  <button id="closeBtn">Forever Yours â¤ï¸</button>
</div>

<canvas id="confetti"></canvas>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const popup = document.getElementById("popup");
const typedText = document.getElementById("typedText");
const bgMusic = document.getElementById("bgMusic");
const muteBtn = document.getElementById("muteBtn");
const mainText = document.getElementById("mainText");

const noMessages = [
  "Are you sure? ğŸ¥º",
  "Really sure? ğŸ‘€",
  "Think again Princess ğŸ‘‘",
  "You deserve royal love ğŸ’–",
  "Only YES suits a Queen ğŸ‘‘"
];

let clickCount = 0;

const message =
`My Princess ğŸ‘‘ğŸ’–

From the moment you came into my life,
everything became softer and brighter âœ¨

You donâ€™t just look beautifulâ€¦
you carry grace in your smile,
magic in your eyes,
and peace in your presence ğŸ¤

You deserve flowers without reason ğŸŒ¹
forehead kisses without asking ğŸ’‹
and a love that feels safe and royal.

Being your Valentine
is not just a dayâ€¦
itâ€™s an honor ğŸ‘‘ğŸ’˜

And I will keep choosing you â€”
today,
tomorrow,
and always ğŸ¤`;

document.body.addEventListener("click", () => {
  bgMusic.play().catch(()=>{});
}, { once: true });

muteBtn.onclick = () => {
  bgMusic.muted = !bgMusic.muted;
  muteBtn.textContent = bgMusic.muted ? "Unmute ğŸµ" : "Mute ğŸµ";
};

yesBtn.onclick = openPopup;

noBtn.onclick = () => {
  if (clickCount < noMessages.length - 1) {
    noBtn.textContent = noMessages[clickCount];
    clickCount++;
  } else {
    noBtn.textContent = "Yes ğŸ‘‘ğŸ’–";
    noBtn.style.background = "#ff006e";
    noBtn.onclick = openPopup;
  }
};

function openPopup() {
  popup.style.display = "block";
  startTyping();
  startConfetti();
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
}

function startTyping() {
  typedText.textContent = "";
  let i = 0;
  const interval = setInterval(() => {
    typedText.textContent += message[i];
    i++;
    if (i >= message.length) clearInterval(interval);
  }, 40);
}

document.getElementById("closeBtn").onclick = () => {
  popup.style.display = "none";
};

const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let confetti = [];

function startConfetti() {
  confetti = Array.from({length: 120}, () => ({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*5+2,
    d: Math.random()*5,
    c: `hsl(${Math.random()*360},100%,50%)`
  }));
  drawConfetti();
}

function drawConfetti() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle = p.c;
    ctx.fill();
    p.y += p.d;
    if(p.y>canvas.height) p.y=0;
  });
  requestAnimationFrame(drawConfetti);
}

/* Floating hearts */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.style.left = Math.random()*window.innerWidth+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
},300);

/* Golden Sparkles */
setInterval(() => {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.style.left = Math.random()*window.innerWidth+"px";
  s.style.animationDuration = 5 + Math.random()*5 + "s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),10000);
},400);

</script>
