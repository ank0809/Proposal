<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? üëëüíò</title>

<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Sacramento', cursive;
  background: linear-gradient(135deg, #ff4d6d, #ff758f, #ff8fab, #ffc2d1);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  background: rgba(255,255,255,0.25);
  padding: 40px 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  backdrop-filter: blur(10px);
}

h1 {
  color: white;
  font-size: 3em;
  animation: heartbeat 1.4s infinite;
}

@keyframes heartbeat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

p {
  color: #fff;
  font-size: 1.6em;
  margin-bottom: 30px;
}

button {
  padding: 14px 30px;
  border-radius: 50px;
  border: none;
  font-size: 1.2em;
  cursor: pointer;
  color: white;
  margin: 10px;
  transition: 0.3s;
}

#yesBtn { background: #ff006e; }
#noBtn { background: #999; }
#muteBtn { background: #ff7eb9; font-size: 1em; padding: 8px 15px; }

button:hover { transform: scale(1.1); }

/* Romantic Glowing Popup */
#popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: linear-gradient(135deg, #ff006e, #ff4d6d, #ff8fab);
  padding: 35px;
  border-radius: 25px;
  text-align: center;
  width: 85%;
  max-width: 420px;
  z-index: 100;
  box-shadow: 0 0 30px rgba(255, 0, 110, 0.8);
  border: 3px solid white;
  animation: popupGlow 2s infinite alternate;
}

@keyframes popupGlow {
  from { box-shadow: 0 0 20px #ff4d6d; }
  to { box-shadow: 0 0 40px #ff006e; }
}

#popup h2 { color: white; font-size: 2.2em; }
#typedText { font-size: 1.2em; color: white; min-height: 140px; white-space: pre-line; }
#closeBtn { background: #ff7eb9; margin-top: 20px; }

/* Screen Flash */
#flash {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:white;
  opacity:0;
  pointer-events:none;
  z-index:200;
}

.flash-animate {
  animation: flashEffect 0.4s ease-out;
}

@keyframes flashEffect {
  0% { opacity:1; }
  100% { opacity:0; }
}

/* Heart Firework */
.firework-heart {
  position: absolute;
  font-size: 22px;
  pointer-events: none;
  animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
  0% { transform: translate(0,0) scale(1); opacity:1; }
  100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity:0; }
}

canvas { position: fixed; top: 0; left: 0; pointer-events: none; }
</style>
</head>
<body>

<div id="flash"></div>

<audio id="bgMusic" loop>
  <source src="https://raw.githubusercontent.com/ank0809/Rose-day/db84e1f74fdef01c0b62ff2576ba8055b5e57e6e/Mere%20Naam%20Tu%20Instrumental%20Ringtone%20Download%20Pagalworld%20(mp3cut.net).mp3" type="audio/mpeg">
</audio>

<!-- Firework Sound -->
<audio id="fireworkSound">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9b48f5e61c.mp3?filename=firework-explosion-9974.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Happy Valentine‚Äôs Day üëë‚ù§Ô∏è</h1>
  <p id="mainText">Will you be my Valentine, My Princess? üíò</p>
  <button id="yesBtn">Yes üíï</button>
  <button id="noBtn">No üôà</button><br>
  <button id="muteBtn">Mute/Unmute üéµ</button>
</div>

<div id="popup">
  <h2>She Said YES üëëüíñ</h2>
  <div id="typedText"></div>
  <button id="closeBtn">Forever Yours ‚ù§Ô∏è</button>
</div>

<canvas id="confetti"></canvas>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const popup = document.getElementById("popup");
const typedText = document.getElementById("typedText");
const bgMusic = document.getElementById("bgMusic");
const fireworkSound = document.getElementById("fireworkSound");
const muteBtn = document.getElementById("muteBtn");
const flash = document.getElementById("flash");

document.body.addEventListener("click", () => {
  bgMusic.play().catch(()=>{});
}, { once: true });

muteBtn.onclick = () => {
  bgMusic.muted = !bgMusic.muted;
  muteBtn.textContent = bgMusic.muted ? "Unmute üéµ" : "Mute üéµ";
};

yesBtn.onclick = openPopup;

function openPopup() {

  // SCREEN FLASH
  flash.classList.add("flash-animate");
  setTimeout(()=> flash.classList.remove("flash-animate"),400);

  // FIREWORK SOUND
  fireworkSound.currentTime = 0;
  fireworkSound.play();

  setTimeout(() => {
    heartFireworkExplosion();
  }, 200);

  popup.style.display = "block";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
}

function heartFireworkExplosion() {
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  for (let i = 0; i < 50; i++) {
    const heart = document.createElement("div");
    heart.className = "firework-heart";
    heart.textContent = "üíñ";

    const angle = Math.random() * 2 * Math.PI;
    const radius = Math.random() * 250 + 50;

    heart.style.left = centerX + "px";
    heart.style.top = centerY + "px";
    heart.style.setProperty("--x", Math.cos(angle) * radius + "px");
    heart.style.setProperty("--y", Math.sin(angle) * radius + "px");

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1200);
  }
}
</script>

</body>
</html>
